name: CI
on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.4.0

      - name: Install dependencies
        run: pnpm install

      - name: Run formatter
        run: pnpm run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.4.0

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint:check

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.4.0

      - name: Install dependencies
        run: pnpm install

      - name: Run typechecker
        run: pnpm run typecheck

  deploy:
    runs-on: ubuntu-latest
    needs: [format, lint, typecheck]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy
        uses: dokku/github-action@master
        with:
          branch: main
          git_push_flags: "--force"
          git_remote_url: "ssh://dokku@${{ secrets.HOST }}:22/remark"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
